[SERVICE]
    Flush        1
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name        forward
    Listen      0.0.0.0
    Port        24224
    Chunk_Size  1024KB
    Buffer_Size 1024KB

[OUTPUT]
    Name  es
    Match *
    Host  elasticsearch
    Port  9200
    Index my_index
    Type  my_type