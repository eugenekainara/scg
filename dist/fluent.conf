[SERVICE]
    Flush        1
    Log_Level    info
    storage.path              /var/log/flb-storage/
    storage.sync              normal
    storage.checksum          off
    storage.backlog.mem_limit 5M
    Parsers_File parsers.conf

[INPUT]
    Name        forward
    Listen      0.0.0.0
    Port        24224
    Chunk_Size  1024KB
    Buffer_Size 1024KB
    storage.type  filesystem

[OUTPUT]
    Name  es
    Match *
    Host  elasticsearch
    Port  9200
    Index my_index
    Type  my_type