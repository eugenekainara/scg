spring:
  application:
    name: first
  rabbitmq:
    host: rabbit
    username: rabbitmq
    password: rabbitmq
  cloud:
    inetutils:
      preferred-networks: 192,10.0
      timeout-seconds: 5
#    config:
#      watch:
#        initialDelay: 500
#        delay: 500
#        enabled: true
#      label: 1.3.1
    refresh:
      enabled: true

server:
  servlet:
    context-path: /first
  port: 8883
logging:
  level:
    org.springframework.cloud.config.client: debug
test:
  name: 123

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    status-page-url-path: ${server.servlet.context-path}/actuator/info
    health-check-url-path: ${server.servlet.context-path}/actuator/health
    metadata-map:
      management.context-path: ${server.servlet.context-path}/actuator
      startup: ${random.int}    #needed to trigger info and endpoint update after restart
  client:
    service-url:
      defaultZone: ${eureka.host}
    register-with-eureka: true
    registry-fetch-interval-seconds: 10
  host: http://eureka-server:8882/service-registry/eureka/

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  info:
    git:
      mode: full